<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman-miniproject-game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>HANGMAN</h1>
        <button id="start">START</button>
    </header>
    <main>
        <section id="guess-display" class="box">
            <div id="guess"></div>
        </section>
        <section id="hud" class="box">
            <h2>Wins: <span id="winsNum"></span></h2>
            <h2>Loses: <span id="losesNum"></span></h2>
            <h2><span id="timerNum"></span> seconds remaining</h2>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
